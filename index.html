<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>RocketCraft</title>
        <script src="./src/game.js"></script>
        <script src="./src/player.js"></script>
        <script src="./src/enemy.js"></script>
        <script src="./src/control.js"></script>
        <script src="./src/bullet.js"></script>
        <link rel="stylesheet" href="./src/style.css">

    </head>
    <body>
        <div id="gameName">RocketCraft</div>
        <span class="keys">"A"-left  "D"-right  "W"-up  "S"-down  "SPACE"-fire</span>
        <canvas id="map"></canvas>
        <canvas id="player"></canvas>
        <canvas id="enemy"></canvas>
        <canvas id="stats"></canvas>
        <canvas id="bullet"></canvas>
        <a id="startLoop" class="buttonStyle" type="button" onclick="startLoop()" value="Restart">Start</a>
        <a id="stopLoop"  class="buttonStyle" type="button" onclick="stopLoop()" value="Pause">Stop</a>
        <audio src="./src/audio/666-Paradoxx.mp3" autoplay></audio>
    </body>
</html>
